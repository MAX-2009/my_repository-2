

{% load static %}

<html>

   <head>

    <title>
      music player
    </title>


   </head>
   <body>

   {% for item in page_obj %}
      <div class="music-player">

       </div>

       <div class="titre">

        <h3>

        </h3>
        <h1>

        </h1>

.
